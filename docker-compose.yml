version: '3.7'

networks:
  backend:
#    Uncomment this if have some run troubles
#    external: true
    name: backend
    driver: bridge

services:
  gateway-service-1.com:
    image: fdobrotv/gateway_service:0.1.0
    hostname: 'gateway-service-1.com'
    environment:
      SPRING_PROFILES_ACTIVE: peerN
      APPLICATION_NAME: gateway-service
      SERVER_PORT: 8080
      HOST_NAME: gateway-service-1.com
      EUREKA_DEFAULT_ZONE: http://discovery-service-1.com:8761/eureka/,http://discovery-service-2.com:8762/eureka/,http://discovery-service-3.com:8763/eureka/
    networks:
      - backend
    ports:
      - "8080:8080"